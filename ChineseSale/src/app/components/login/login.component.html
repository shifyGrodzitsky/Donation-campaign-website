
<div class="centerWrapper">
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6" >
    <div class="text-center mb-5">
        <img src="assets/images/gifts.gif" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <!-- <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/register" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Create today!</a> -->

        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/register" routerLinkActive="active-link">Create today!</a>
    </div>

    <div [formGroup]="frmLogin">
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" [(ngModel)]="login.email" type="email" placeholder="Email address" pInputText class="w-full mb-3"required autofocus
        formControlName="email" />
      <small class="p-error" *ngIf="submitted && !login.email">Email is required.</small>

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" [(ngModel)]="login.password" type="password" placeholder="Password" pInputText class="w-full mb-3"required autofocus
        formControlName="password" />
      <small class="p-error" *ngIf="submitted && !login.password">Password is required.</small>

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <button pButton pRipple label="Sign In" (click)="loginFunc()" icon="pi pi-user" class="w-full"></button>
    </div>
</div>
</div>
